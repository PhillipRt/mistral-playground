<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Mistral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Titillium Web', sans-serif;
            background-color: #f4f4f4;
        }

        .text-orange {
            color: rgb(236, 85, 0);
        }

        .btn-orange {
            background-color: rgb(246, 108, 0);
            color: white;
        }

        .btn-orange:hover {
            background-color: rgb(226, 88, 0);
            color: white;
        }

        .text-shadow {
            text-shadow: rgb(170, 68, 10) 0px 0px 2px;
        }

        .transition {
            transition: all 0.2s ease;
        }

        .cursor-pointer {
            cursor: pointer;
        }

        .chat-header {
            font-family: 'IBM Plex Mono', monospace;
            background-color: rgb(246, 108, 0);
            color: #fff;
        }

        .form-control, .btn {
            border-radius: 4px;
        }

        #chat-history {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
        }

        .user-message, .assistant-message {
            margin-bottom: 15px;
        }

        .message-content {
            max-width: 80%;
            word-wrap: break-word;
            padding: 10px 15px;
            border-radius: 18px;
            white-space: pre-wrap;  /* This preserves whitespace and allows wrapping */
        }

        .message-content p {
            margin-bottom: 0.5em;  /* Add some space between paragraphs */
        }

        .message-content p:last-child {
            margin-bottom: 0;  /* Remove margin from the last paragraph */
        }

        .user-message .message-content {
            background-color: rgb(246, 108, 0);
            color: white;
            margin-left: auto;
        }

        .assistant-message .message-content {
            background-color: #f1f3f5;
            color: black;
        }

        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #advanced-options {
            background-color: #f8f9fa;
        }

        footer {
            background-color: rgb(246, 108, 0);
            color: #fff;
        }

        .message-content span {
            display: inline-block;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        .markdown-content {
            width: 100%;
        }

        .markdown-content p {
            margin-bottom: 1em;
        }

        .markdown-content p:last-child {
            margin-bottom: 0;
        }

        .markdown-content pre {
            background-color: #f4f4f4;
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
        }

        .markdown-content code {
            background-color: #f4f4f4;
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }

        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }

        .markdown-content blockquote {
            border-left: 4px solid #ccc;
            padding-left: 1em;
            margin-left: 0;
            color: #666;
        }

        .markdown-content h1, .markdown-content h2, .markdown-content h3, 
        .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            color: #333;
            font-weight: bold;
        }

        .markdown-content pre {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
        }

        .markdown-content blockquote {
            color: #6c757d;
            border-left-color: #6c757d;
        }

        .markdown-content code {
            color: #e83e8c;
        }

        .markdown-content a {
            color: #007bff;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header class="chat-header py-3">
        <h1 class="container">Chat with Mistral</h1>
    </header>
    <main class="container my-5">
        <div class="row">
            <section class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div id="chat-history" class="mb-3" style="height: 400px; overflow-y: auto;">
                            <!-- Chat messages will be appended here -->
                        </div>
                        <form id="chat-form" class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." autocomplete="off">
                            <button type="submit" class="btn btn-orange">Send</button>
                        </form>
                        <button id="clear-chat" class="btn btn-secondary mt-2">Clear Chat</button>
                    </div>
                </div>
            </section>
            <aside class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="api-key" class="form-label">API Key:</label>
                            <input type="password" id="api-key" class="form-control" placeholder="Enter your Mistral API key" autocomplete="off">
                            <button type="submit" class="btn btn-orange mt-2">Set API Key</button>
                        </div>
                        <div class="mb-3">
                            <label for="model-selection" class="form-label">Choose a model:</label>
                            <select id="model-selection" class="form-select">
                                <!-- Model options will be populated here -->
                            </select>
                        </div>
                        <div id="burger-menu" class="mb-3">
                            <button id="burger-button" class="btn btn-orange" data-bs-toggle="offcanvas" data-bs-target="#advanced-options">Advanced Options</button>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="advanced-options">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Advanced Options</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="mb-3">
                <label for="temperature" class="form-label">Temperature:</label>
                <input type="number" id="temperature" class="form-control" min="0" max="2" step="0.1" value="1.0">
            </div>
            <div class="mb-3">
                <label for="top_p" class="form-label">Top P:</label>
                <input type="number" id="top_p" class="form-control" min="0" max="1" step="0.1" value="1.0">
            </div>
            <div class="mb-3">
                <label for="max_tokens" class="form-label">Max Tokens (leave blank for no limit):</label>
                <input type="number" id="max_tokens" class="form-control" min="0" placeholder="No limit">
            </div>
            <div class="mb-3">
                <label for="random_seed" class="form-label">Random Seed:</label>
                <input type="number" id="random_seed" class="form-control" value="42">
            </div>
        </div>
    </div>
    <footer class="py-3 text-center">
        <p>&copy; 2023 Chat with Mistral</p>
    </footer>
    <div class="toast" id="error-toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Error</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="error-toast-body">
            <!-- Error message will be inserted here -->
        </div>
    </div>
    <p class="text-center mt-3">This application is independent and not associated with Mistral in any way.</p>
    <div id="chat-content"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
